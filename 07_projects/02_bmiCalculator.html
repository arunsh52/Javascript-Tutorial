<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate your BMI</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
          <p><label>Height in CM: </label><input type="text" id="height" />  <a style="text-decoration:none" target="_blank" href="https://www.rapidtables.com/convert/length/feet-to-cm.html">Covert ft to cm</a> </p>
          <p><label>Weight in KG: </label><input type="text" id="weight" /> <a style="text-decoration:none" href= "https://www.rapidtables.com/convert/weight/pound-to-kg.html" target="_blank" rel="noopener noreferrer">Covert Lbs to Kg</a></p>
          <button>Calculate</button>
          <div id="results"></div>
         
          <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
          </div>
        </form>
      </div>
</body>
<script>
    const form = document.querySelector('form');
    
    form.addEventListener('submit',(e)=>{
        e.preventDefault();                         // This is preventing default action of selector(form)
        let height = parseInt(document.querySelector('#height').value)
        const weight = parseInt(document.querySelector('#weight').value)
        
        const results = document.querySelector('#results');

        const BMI = (weight / (Math.pow(height,2) / 10000)).toFixed(2);


        if (height <= 0 || isNaN(height)) {
          results.innerHTML = `Please provide your correct height in cm`;
          
        } 
        else if (weight <= 0){
          results.innerHTML = `Please provide your correct weight in Kg`;
        }
        else {
          results.innerHTML = `Your BMI Score is : <span>${BMI}</span>`;
        }

       
    })
</script>
</html>
